<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Marcio Souza">
    <meta name="description" content="Loja de Roupas GK Fashion">
    <meta name="keywords" content="Loja de Roupas, GK Fashion">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="estilos.css">
	<title>Contato</title>
	<script src="js/jquery.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="container">
		<header></header>
		<main role="main">
			<section id="contato">
				<h2>Entre em contato:</h2>
				<form action="">
					<label for="nome">Nome</label>
					<input name="nome" autofocus="true" pattern="[a-zA-Z]+" type="text" required>
					<label for="email">E-mail</label>
					<input name="email" type="email" required>
					<label for="movito">Motivo</label>
					<select name="motivo" id="" required>
						<option value="sugestao">Sugestão</option>
						<option value="critica">Crítica</option>
						<option value="elogio">Elogio</option>
						<option value="outros">Outros</option>
					</select>
					<label for="coments">Comentários</label>
					<textarea name="coments" id="" cols="30" rows="10" required></textarea>
					<button value="Enviar">Enviar</button>
				</form>
			</section>
			<footer></footer>
		</main>
	</div>
</body>
</html>
